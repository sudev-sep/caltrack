<div class="container-fluid d-flex justify-content-center align-items-center py-5" style="background-color: #000000; min-height: 100vh;">
  
  <div class="glass-card w-100 shadow-lg" style="max-width: 550px; background-color: #171221; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; padding: 2.5rem;">
    
    <div class="text-center mb-4">
      <div class="rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" 
           style="width: 70px; height: 70px; background-color: rgba(124, 58, 237, 0.15); border: 1px solid rgba(124, 58, 237, 0.3);">
        <i class="bi bi-person-plus text-white fs-2" style="color: #a78bfa !important;"></i>
      </div>
      <h3 class="fw-bolder text-white mb-1">Create Account</h3>
      <p class="text-white-50 small">Join CalTrack to hit your calorie goals</p>
    </div>

    <div *ngIf="errorMessage" class="alert border-0 d-flex align-items-center gap-2 py-2 mb-4" style="background-color: rgba(220, 53, 69, 0.1); color: #ff6b6b; border-radius: 0.5rem;">
      <i class="bi bi-exclamation-octagon-fill"></i> {{ errorMessage }}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate>
      
      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="name" class="form-label fw-semibold text-white-50 small mb-2">
            <i class="bi bi-person-badge me-2" style="color: #a78bfa;"></i>First Name
          </label>
          <input type="text" class="form-control shadow-none border-0 text-white py-2 px-3" id="name"
                 [(ngModel)]="formData.name" name="name" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="John">
        </div>

        <div class="col-sm-6">
          <label for="last_name" class="form-label fw-semibold text-white-50 small mb-2">
            <i class="bi bi-person-badge me-2" style="color: #a78bfa;"></i>Last Name
          </label>
          <input type="text" class="form-control shadow-none border-0 text-white py-2 px-3" id="last_name"
                 [(ngModel)]="formData.last_name" name="last_name" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="Doe">
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold text-white-50 small mb-2">
          <i class="bi bi-at me-2" style="color: #a78bfa;"></i>Username
        </label>
        <input type="text" class="form-control shadow-none border-0 text-white py-2 px-3" id="username"
               [(ngModel)]="formData.username" name="username" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="Choose a username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold text-white-50 small mb-2">
          <i class="bi bi-envelope me-2" style="color: #a78bfa;"></i>Email
        </label>
        <input type="email" class="form-control shadow-none border-0 text-white py-2 px-3" id="email"
               [(ngModel)]="formData.email" name="email" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="name@example.com">
      </div>

      <div class="row g-3 mb-4">
        <div class="col-sm-6">
          <label for="password" class="form-label fw-semibold text-white-50 small mb-2">
            <i class="bi bi-shield-lock me-2" style="color: #a78bfa;"></i>Password
          </label>
          <input type="password" class="form-control shadow-none border-0 text-white py-2 px-3" id="password"
                 [(ngModel)]="formData.password" name="password" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="••••••••">
        </div>

        <div class="col-sm-6">
          <label for="confirm_password" class="form-label fw-semibold text-white-50 small mb-2">
            <i class="bi bi-shield-check me-2" style="color: #a78bfa;"></i>Confirm Password
          </label>
          <input type="password" class="form-control shadow-none border-0 text-white py-2 px-3" id="confirm_password"
                 [(ngModel)]="formData.confirm_password" name="confirm_password" style="background-color: #2a223f; border-radius: 0.5rem;" required placeholder="••••••••">
        </div>
      </div>

      <button class="btn w-100 fw-bold py-3 shadow-none text-white d-flex justify-content-center align-items-center gap-2" 
              style="background-color: #7c3aed; border-radius: 0.75rem; transition: background-color 0.2s;" 
              type="submit"
              [disabled]="registerForm.invalid">
        Create Account
      </button>

      <div class="text-center mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.05);">
        <p class="text-white-50 small mb-0">
          Already have an account? 
          <a (click)="navigateAndClose('/login')" class="text-decoration-none fw-semibold" style="color: #a78bfa; transition: color 0.2s; cursor: pointer;">
            Sign in
          </a>
        </p>
      </div>

    </form>
  </div>
</div>
